<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Responsive Form</title>
  <link rel="shortcut icon" href="favicon-32x32.png"/>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <div class="container">
    <div class="line-1">
      <h2>Learn to code by watching others</h2>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="line-2">
      <p class="head"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      <form onsubmit="return check()" novalidate>
        <div class="container-1">
        <div class="form-group">
          <input type="text" class="name" id="fname" placeholder="First Name" required  minlength="2" maxlength="10"/>
          <div id="cname" class="emsg"></div>
        </div>
          <div class="form-group">
          <input type="text" class="name" id="flname" placeholder="Last Name" required min="2" max="15"/>
            <div id="clname" class="emsg"></div>
          </div>
            <div class="form-group">
          <input type="email" class="email" id="femail" placeholder="Email Address" required/>
             <div id="cemail" class="emsg"></div> 
            </div>
          <div class="form-group">
          <input type="password" class="password" id="fpassword" placeholder="Password" required/>
            <div id="cpassword" class="emsg"></div>
          </div>
          <div class="form-group">
          <button type="submit" class="submit">CLAIM YOUR FREE TRIAL</button>
        </div>
          
          <div class= "form-group">
          <div class="footer">
          <footer>
           <h6><small>By clicking the button, you are agreeing to our</small> <a>Terms and Services</a></h6>
          </footer>
          </div>
          </div>
          
    </div>
    
      </form>
    </div>
  
  </div>
</body>

</html>
